<!DOCTYPE html>
<html>
<head>
    <title>Click Test</title>
    <style>
        .test-button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            margin: 10px;
            cursor: pointer;
        }
        .overlay-test {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,0,0,0.1);
            z-index: 10000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay-test"></div>
    <button class="test-button" onclick="alert('Click works!')">Test Click</button>
    <script>
        console.log('Test page loaded');
        document.addEventListener('click', function(e) {
            console.log('Click detected at:', e.clientX, e.clientY, 'Target:', e.target);
        });
    </script>
</body>
</html>
